<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./stylesheets/main.css">
  <script type="module" src="./javascripts/contacts_app.js"></script>
  <script src="./javascripts/jquery.js"></script>
  <script src="./javascripts/handlebars.js"></script>
</head>
  <body>
  <header id="page_header">
    <a href="/api/contacts" data-method="GET"><h1>Contact Manager</h1></a>
    <p>Using Backbone.js, Localstorage, RequireJS, Handlebars.js, and Bootstrap</p>
  </header>
  <main>
    <header id="content_heading"></header>
    <section id="content"></section>
  </main>

  <script type="text/x-handlebars-template" data-group="partial" id="form_submit_cancel_partial">
      <input type="submit" value="Submit">
      <a href="/api/contacts" data-method="GET">Cancel</a>
  </script>
  <script type="text/x-handlebars-template" data-group="partial" id="form_tags_partial">
    <div class="contact_tags">
      <label for="tags">Current Tags:</label>
      <select name="tags" id="tags">
        {{#each tags as |tag|}}
          <option value="{{tag}}">{{tag}}</option>
        {{/each}}
      </select>
    </div>
    <div class="available_tags_for_contact">
      <label for="available_tags">Available Tags:</label>
      <select name="available_tags" id="available_tags">
        {{#each available_tags as |available_tag|}}
          <option value="{{available_tag}}">{{available_tag}}</option>
        {{/each}}
      </select>
    </div>
    <div class="add_new_tag">
      <label for="tags">Add Tag:</label>
      <input type="text">
    </div>
  </script>
  <script type="text/x-handlebars-template" data-group="partial" id="single_contact_partial">
    <div class="single_contact">
      <h3>{{full_name}}</h3>
      <dl>
        <dt>Phone Number:</dt>
        <dd>{{phone_number}}</dd>
        <dt>Email:</dt>
        <dd>{{email}}</dd>
        <dt>Tags:</dt>
        <dl class="single_contact_tags">
          <select name="contact_tags" id="contact_tags">
            <option value="">View All Tags</option>
            {{#each tags as |tag|}}
              <option value={{tag}} disabled>{{tag}}</option>
            {{/each}}
          </select>
        </dl>
      </dl>
      <div class="single_contact_buttons">
        <button type="button" data-type="edit" data-id="{{id}}">Edit</button>
        <button type="button" data-type="delete" data-id="{{id}}"">Delete</button>
      </div>
    </div>
  </script>
  <script type="text/x-handlebars-template" data-group="template" id="all_contacts_template">
    <div class="all_contacts">
      {{#each contacts}}
        {{> singleContactPartial this}}
      {{/each}}
    </div>
  </script>
  <script type="text/x-handlebars-template" data-group="template" id="edit_add_contact_form_template">
    <div class="edit_add_contact_form">
      <form>
        <div class="contact_form_generic_field">
          <label for="full_name">Full name:</label>
          <input type="text" id="full_name" name="full_name">
        </div>
        <div class="contact_form_generic_field">
          <label for="email">Email address:</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="contact_form_generic_field">
          <label for="phone_number">Email address:</label>
          <input type="tel" id="phone_number" name="phone_number">
        </div>
        <div class="contact_form_tags_field">
          {{> formTagsPartial this}}
        </div>
        <div class="contact_form_submit_cancel_field">
          {{> formSubmitCancelPartial}}
        </div>
      </form>
    </div>
  </script>
  <script type="text/x-handlebars-template" data-group="template" id="no_contacts_tempalte">
    <div class="no_contacts">
      <h2>There are no contacts</h2>
    </div>
  </script>
  <script type="text/x-handlebars-template" data-group="template" id="show_contacts_header_template">
    <div class="show_contacts_header">
      <button type="button" class="header_button">Add Contact</button>
      <input type="search" id="search" name="search" placeholder="Search">
    </div>
  </script>
  <script type="text/x-handlebars-template" data-group="template" id="show_form_header_template">
    <div class="show_form_header">
      <h2>{{header_title}}</h2>
    </div>
  </script>
</body>
</html>
