<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
</head>
  <body>
  <header id="page_header">
    <a href="#"><h1>Contact Manager</h1></a>
    <p>Using Localstorage, RequireJS, and HandlebarJS</p>
  </header>
  <main>
    <header id="content_heading"></header>
    <section id="content"></section>
  </main>

  <script type="text/x-handlebars-template" data-group="partial" id="add_tag_partial">
    <div class="add_tag">
      <label for="tags">Add Tag:</label>
      <input type="text">
      <button type="button">Add</button>
    </div>
  </script>
  <script type="text/x-handlebars-template" data-group="partial" id="form_submit_cancel_partial">
    <div class="contact_form_buttons_field">
      <input type="submit" value="Submit">
      <a href="/">Cancel</a>
    </div>
  </script>
  <script type="text/x-handlebars-template" data-group="partial" id="single_contact_data_partial">
    <div class="single_contact_data">
      <h3>{{full_name}}</h3>
      <dl>
        <dt>Phone Number:</dt>
        <dd>{{phone_number}}</dd>
        <dt>Email:</dt>
        <dd>{{email}}</dd>
        <dt>Tags:</dt>
        <dl>{{tags}}</dl>
      </dl>
      <div>
        <button type="button">Edit</button>
        <button type="button">Delete</button>
      </div>
    </div>
  </script>
  <script type="text/x-handlebars-template" data-group="template" id="all_contacts_template">
    <div class="all_contacts">
      {{#each contacts}}
        {{> single_contact_partial}}
      {{/each}}
    </div>
  </script>
  <script type="text/x-handlebars-template" data-group="template" id="all_tags_template">
    <div class="all_tags">
      {{#each tags}}
        <div class="single_tag">
          <p>{{tag}}</p>
          <button type="button">Shared Contacts</button>
        </div>
      {{/each}}
    </div>
  </script>
  <script type="text/x-handlebars-template" data-group="template" id="edit_add_contact_form_template">
    <div class="edit_add_contact_form">
      <form>
        <div class="contact_form_field">
          <label for="full_name">Full name:</label>
          <input type="text" id="full_name" name="full_name">
        </div>
        <div class="contact_form_field">
          <label for="email">Email address:</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="contact_form_field">
          <label for="phone_number">Email address:</label>
          <input type="tel" id="phone_number" name="phone_number">
        </div>
        <div class="contact_existing_tags_field">
          <p><span>Tags:</span><span>{{tags}}</span></p>
        </div>
        {{> add_tag_partial}}
        {{> form_submit_cancel_partial}}
      </form>
    </div>
  </script>
  <script type="text/x-handlebars-template" data-group="template" id="show_contacts_header_template">
    <div class="show_contacts_header">
      <button type="button" class="header_button">Add Contact</button>
      <button type="button" class="header_button">Edit Tags</button>
      <input type="search" id="search" name="search" placeholder="Search">
    </div>
  </script>
  <script type="text/x-handlebars-template" data-group="template" id="show_form_header_template">
    <div class="show_form_header">
      <h2>{{header_title}}</h2>
    </div>
  </script>
  <script type="text/x-handlebars-template" data-group="template" id="tag_form_template">
    <form class="tag_form">
      {{> add_tag_partial}}
      {{> form_submit_cancel_partial}}
    </form>
  </script>
</body>
</html>
